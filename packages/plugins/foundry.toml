[profile.default]
src = 'contracts'
out = 'out/artifacts'
build_info_path = 'out/artifacts/build-info'
build_info = true
extra_output = ['storageLayout', 'evm.gasEstimates']
fs_permissions = [{ access = "read", path = "./"}]

ffi = true
libs = ['node_modules']
test = 'test/foundry'
cache_path  = 'forge-cache'
verbosity = 2
allow_paths = ["../contracts"]

[rpc_endpoints]
anvil = "http://localhost:8545"
goerli = "http://localhost:42005"
optimism-goerli = "http://localhost:42420"
